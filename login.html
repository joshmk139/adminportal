<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Admin Login | All things girlie</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body" style="background: linear-gradient(135deg, #FAF5F2, #F4EDE0); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem;">
    <div class="login-card" style="background: #fff; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); max-width: 420px; width: 100%; padding: 2rem 2.25rem;">
        <div class="login-header" style="text-align: center; margin-bottom: 1.75rem;">
            <div class="login-logo" style="margin-bottom: 1rem;">
                <img src="IMG_2357.PNG" alt="All things girlie" style="width: 72px; height: 72px; border-radius: 24px; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.08);">
            </div>
            <h1 style="font-family: 'Playfair Display', serif; font-size: 1.75rem; margin-bottom: 0.25rem; color: #3A2E2A;">Admin Portal</h1>
            <p style="color: #6B5445; font-size: 0.9rem;">Sign in to manage <strong>allthingsgirlie.store</strong></p>
        </div>

        <form id="loginForm" class="login-form" style="display: flex; flex-direction: column; gap: 1rem;">
            <div class="form-group">
                <label for="loginEmail" style="display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.35rem; color: #3A2E2A;">Email</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="admin@allthingsgirlie.com" required style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="loginPassword" style="display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.35rem; color: #3A2E2A;">Password</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required style="width: 100%;">
            </div>

            <div id="loginError" style="display:none; background: rgba(239, 68, 68, 0.08); color: #B91C1C; font-size: 0.85rem; padding: 0.75rem 1rem; border-radius: 10px;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
                <i class="fas fa-lock"></i>
                <span>Sign In</span>
            </button>
        </form>

        <p style="margin-top: 1.25rem; font-size: 0.8rem; color: #6B5445; text-align: center;">
            Access is restricted to authorized staff (Admins &amp; Store Managers).
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
